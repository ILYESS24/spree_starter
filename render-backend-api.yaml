# Configuration Backend API uniquement (sans assets frontend)
# Ce service sert uniquement l'API Rails

envVarGroups:
  - name: backend-envs
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: "false"
      - key: DB_POOL
        value: 5

databases:
  - name: spree-db
    databaseName: spree
    user: spree
    plan: free
    diskSizeGB: 1

services:
  # BACKEND API - Rails sans assets
  - type: web
    name: spree-backend-api
    runtime: ruby
    plan: free
    buildCommand: bin/build-backend-only.sh
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spree-db
          property: connectionString
      - key: SECRET_KEY_BASE
        sync: false
      - key: WEB_CONCURRENCY
        value: 1
      - key: PORT
        value: 3000
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: keyvalue
          property: connectionString
      - fromGroup: backend-envs
    healthCheckPath: /up

  # WORKER - Background jobs
  - type: worker
    name: spree-worker
    runtime: ruby
    plan: free
    buildCommand: bin/build-backend-only.sh
    startCommand: bundle exec sidekiq
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spree-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: keyvalue
          property: connectionString
      - key: SECRET_KEY_BASE
        sync: false
      - fromGroup: backend-envs
  
  # REDIS
  - type: keyvalue
    name: keyvalue
    plan: free
    maxmemoryPolicy: noeviction

