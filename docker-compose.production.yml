version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - DATABASE_URL=postgresql://spree:${POSTGRES_PASSWORD}@postgres:5432/spree
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CACHE_URL=redis://redis:6379/0
      - RAILS_SERVE_STATIC_FILES=true
      - PORT=3000
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    volumes:
      - storage_data:/rails/storage
      - tmp_data:/rails/tmp

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: spree
      POSTGRES_USER: spree
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  redis_data:
  storage_data:
  tmp_data:

