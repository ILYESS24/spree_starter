# Configuration optimisée: Backend uniquement (sans assets)
# Les assets seront servis depuis un CDN ou un service statique séparé

envVarGroups:
  - name: spree-backend-envs
    envVars:
      - key: DB_POOL
        value: 10
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: "false"  # Désactive le service de fichiers statiques

databases:
  - name: spree-db
    databaseName: spree
    user: spree
    plan: free
    diskSizeGB: 1

services:
  # BACKEND API - Optimisé sans assets
  - type: web
    name: spree-backend-api
    runtime: ruby
    plan: free
    buildCommand: |
      # Installation minimale - sans assets
      bundle install --deployment --without development test assets
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spree-db
          property: connectionString
      - key: SECRET_KEY_BASE
        sync: false
      - key: WEB_CONCURRENCY
        value: 1
      - key: PORT
        value: 3000
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: keyvalue
          property: connectionString
      - fromGroup: spree-backend-envs
    healthCheckPath: /up

  - type: worker
    name: spree-worker
    runtime: ruby
    plan: free
    buildCommand: bundle install --deployment --without development test
    startCommand: bundle exec sidekiq
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spree-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: keyvalue
          property: connectionString
      - key: SECRET_KEY_BASE
        sync: false
      - fromGroup: spree-backend-envs
  
  - type: keyvalue
    name: keyvalue
    plan: free
    maxmemoryPolicy: noeviction

