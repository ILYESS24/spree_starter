# Configuration Frontend Statique
# Ce service sert uniquement les assets compil√©s (CSS/JS/images)

services:
  # FRONTEND - Assets statiques uniquement
  - type: web
    name: spree-frontend
    runtime: static
    buildCommand: bin/build-frontend-only.sh
    staticPublishPath: public
    pullRequestPreviewsEnabled: false
    envVars:
      - key: NODE_ENV
        value: production

